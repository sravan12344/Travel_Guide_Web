<body class=" ">
<div class="wrapper">
    <section class="login-content overflow-hidden">
        <div class="row no-gutters align-items-center bg-white">
            <div class="col-md-12 col-lg-6 align-self-center">
                <a class="navbar-brand d-flex align-items-center mb-3 justify-content-center text-primary"
                   href="../index.html">
                    <h2 class="logo-title ms-3 mb-0" data-setting="app_name">Travelling Guide Booking</h2>
                </a>
                <div class="row justify-content-center pt-5">
                    <div class="col-lg-9">
                        <div class="card  d-flex justify-content-center mb-0 auth-card iq-auth-form">
                            <div class="card-body">
                                <h2 class="mb-2 text-center">Sign In</h2>
                                <p class="text-center">Login to stay connected.</p>
                                <form action="{% url 'login_adminpannel' %}" method="post" id="signInForm" class="row g-3 needs-validation" enctype="multipart/form-data" novalidate>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="Username">User Name</label>
        <input class="form-control" name="username" required type="text">
        <div class="invalid-feedback">Please enter a username</div>
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <label for="password1">Password</label>
        <input class="form-control" name="password" required type="password">
        <div class="invalid-feedback">Please enter a password</div>

                                    </div>
<!--                                    <div class="form-check mb-3">-->
<!--                                       <input type="checkbox" class="form-check-input" id="customCheck1">-->
<!--                                       <label class="form-check-label" for="customCheck1">Remember Me</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
<!--                                    <a>Forgot Password?</a>-->
<!--                                    </div>-->
                                   <div align="center"><input class="btn btn-primary" type="submit" value="Sign In"></div>

<!--                              <p class="mt-3 text-center">-->
<!--                                 Don't have an Account <a href="" class="text-underline">Sign Up</a>-->
<!--                              </p>-->
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 d-lg-block d-none bg-primary p-0  overflow-hidden">
                <img alt="images" class="img-fluid gradient-main" loading="lazy"
                     src="../../static/assets/images/auth/01.png">
            </div>
        </div>
    </section>
</div>
<script>
    document.getElementById("signInForm").addEventListener("submit", function(event) {
        var form = event.target;

        if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();

            var usernameField = form.elements['username'];
            var passwordField = form.elements['password'];

            if (usernameField.value === '') {
                usernameField.classList.add('is-invalid');
            } else {
                usernameField.classList.remove('is-invalid');
            }

            if (passwordField.value === '') {
                passwordField.classList.add('is-invalid');
            } else {
                passwordField.classList.remove('is-invalid');
            }
        }

        form.classList.add('was-validated');
    });
</script>
